        <ps-menu-item label="Dashboard" icon="fa-tachometer" route=""></ps-menu-item>

    </ps-menu>
</ps-framework>

<div ng-view class="ps-view" ng-class="{'ps-view-full-width': !isRestricted() || showMenu, 'no-border': isLogin()}">

</div>
